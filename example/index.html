<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-infinite-loading</title>
  <script src="https://unpkg.com/vue@2.1.9"></script>
  <script src="../dist/vue-infinite-loading.js"></script>
  <style>
    body{
      margin: 0;
    }
    .example-list-item{
      margin: 0;
      padding: 0 10px;
      font-size: 14px;
      line-height: 40px;
      color: #666;
      background-color: #fafafa;
      border-top: 1px solid #fff;
      border-bottom: 1px solid #e3e3e3;
    }
    .example-list-item::before{
      content: 'Line: ';
    }
  </style>
</head>
<body>
  <div id="app">
    <p>
      <button @click="component = 'foo'">Go to Foo</button>
      <button @click="component = 'bar'">Go to Bar</button>
    </p>

    <keep-alive>
      <component :is="component"></component>
    </keep-alive>
  </div>

  <script type="text/x-template" id="bar">
    <div>
      <p v-for="item in list">
        Line:
        <span v-text="item"></span>
      </p>
      <infinite-loading :on-infinite="onInfinite" ref="infiniteLoading"></infinite-loading>
    </div>
  </script>
  <script>
    const Foo = {
  template: '<div>foo</div>'
}

const Bar = {
  template: '#bar',
  data() {
    return {
      list: [],
    };
  },
  methods: {
    onInfinite() {
      console.log('Running onInfinite.')
      setTimeout(() => {
        const temp = [];
        for (let i = this.list.length + 1; i <= this.list.length + 20; i++) {
          temp.push(i);
        }
        this.list = this.list.concat(temp);
        this.$refs.infiniteLoading.$emit('$InfiniteLoading:loaded');
      }, 1000);
    },
  },
}

const app = new Vue({
  data() {
      return {
        component: null,
      }
    },
    components: {
      'foo': Foo,
      'bar': Bar
    }
}).$mount('#app')

  </script>
</body>
</html>
